<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MSc Szakdolgozat – Interaktív Mátrixvizualizáció</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .example-buttons .btn {
      margin: 0.3rem;
    }
  </style>
</head>
<body>
<header class="py-4 text-center shadow-sm">
  <h1 class="mb-0">Interaktív mátrixvizualizáció JavaScript segítségével (matrixvis)</h1>
</header>

<div class="container-fluid">
  <div class="row min-vh-100">

    <nav class="col-md-3 col-lg-2 bg-light sidebar p-4">
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link" href="index.html">Főoldal</a></li>
        <div class="my-2"></div>
        <li class="nav-item"><a class="nav-link" href="#examples">Példák</a></li>
      </ul>
    </nav>

    <main class="col-md-9 col-lg-10 p-4">
      <div class="row example-buttons mb-1">
        <button class="btn btn-green" onclick="loadExample('examples/sumelements-offline.html')">Összegzés</button>
        <button class="btn btn-green" onclick="loadExample('examples/maxsearch-offline.html')">Maximum keresés</button>
        <button class="btn btn-green" onclick="loadExample('examples/minsearch-offline.html')">Minimum keresés</button>
        <button class="btn btn-green" onclick="loadExample('examples/matrixtoarray.html')">Mátrix tömbbé</button>
      </div>
      <div class="row example-buttons mb-1">
        <button class="btn btn-green" onclick="loadExample('examples/swaprow.html')">Sorok cseréje</button>
        <button class="btn btn-green" onclick="loadExample('examples/swapcol.html')">Oszlopok cseréje</button>
        <button class="btn btn-green" onclick="loadExample('examples/mirrormatrix.html')">Mátrix tükrözése</button>
        <button class="btn btn-green" onclick="loadExample('examples/transposematrix.html')">Mátrix transzponálása</button>
      </div>
      <div class="row example-buttons mb-1">
        <button class="btn btn-green" onclick="loadExample('examples/sortrows.html')">Sorok rendezése</button>
        <button class="btn btn-green" onclick="loadExample('examples/sortcols.html')">Oszlopok rendezése</button>
        <button class="btn btn-green" onclick="loadExample('examples/sortmatrix1.html')">Mátrix rendezése 1</button>
        <button class="btn btn-green" onclick="loadExample('examples/sortmatrix2.html')">Mátrix rendezése 2</button>
      </div>
      <div>
        <iframe id="exampleFrame" src="examples/sumelements-offline.html" width="100%" height="600"></iframe>
      </div>
    </main>

  </div>
</div>

<script>
  function loadExample(url) {
    document.getElementById('exampleFrame').src = url;
  }
</script>
</body>
</html>
